<div class="container">
  <div class="card_anime" >
    <div class="card_title">
      <h1>{{ anime.title }}</h1>
    </div>
    <div class="card_image">
      <img src="{{ anime.images.webp.image_url }}" alt="">
    </div>
    <div>
      <ul class="generos">
        <li *ngFor="let genre of anime.genres">
          {{ genre.name }}
        </li>
      </ul>

    </div>
    <div class="card_description">
      <p>
      {{ anime.synopsis }}
      </p>
    </div>
  </div>
</div>
