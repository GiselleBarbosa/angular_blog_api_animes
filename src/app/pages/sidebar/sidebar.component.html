<div class="container">
   <div class="container_body">
    <div class="container_card" *ngFor="let anime of animes">
      <div class="card_img">
        <img src="{{ anime.images.webp.image_url }}" alt="">
      </div>
      <div class="card_title">
        <p>One Piece completa 25 anos neste ano</p>
        <div class="card_options">
        <span><p>25 Likes</p></span>
        <span><p>50 Views</p></span>
      </div>
    </div>
  </div>
  <hr class="card_space">
</div>
